name: Publish Node.JS Package
on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      # Publish to NPM
      - uses: actions/setup-node@v4
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
          scope: ''
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
